name: CI / CD

on:
  push:
    branches: [ main, master ]
  pull_request:

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ➊ TRAIN: entrena y publica artifacts
  train:
    name: Train Model
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      USE_MLFLOW: "0"               # tracking off en CI
      MLFLOW_TRACKING_URI: "file:./mlruns"
      MLFLOW_EXPERIMENT: "AutoWorth-Training"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train
        run: python train.py

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            05-artifacts/models/*.joblib
            05-artifacts/models/summary.json
          if-no-files-found: error

  # ➋ BUILD/TEST/DEPLOY: baja artifact, buildea imagen, testea y publica a GHCR
  build_test_deploy:
    name: Build, Test, and Deploy
    runs-on: ubuntu-latest
    needs: train
    permissions:
      contents: read
      packages: write        # necesario para push a GHCR con GITHUB_TOKEN
    env:
      IMAGE_SHA: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
      IMAGE_LATEST: ghcr.io/${{ github.repository }}:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: 05-artifacts/models

      - name: Show files
        run: |
          ls -lah 05-artifacts/models || true
          ls -lah

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (bake model)
        run: |
          docker build -t "$IMAGE_SHA" -t "$IMAGE_LATEST" .

      - name: Smoke test container
        run: |
          docker run -d -p 8080:8080 --name aw "$IMAGE_SHA"
          # pequeña espera para que arranque
          for i in {1..10}; do curl -sf http://localhost:8080/health && break || sleep 2; done
          docker logs aw | tail -n 100
          docker rm -f aw

      - name: Push images to GHCR
        run: |
          docker push "$IMAGE_SHA"
          docker push "$IMAGE_LATEST"
