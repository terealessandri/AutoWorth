name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  packages: write

jobs:
  call-train:
    name: "Train Model"
    uses: ./.github/workflows/train.yml

  build-test-deploy:
    name: "Build, Test, and Deploy"
    needs: call-train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install testing tools
        run: pip install pytest requests

      - name: Download latest trained-model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: 05-artifacts/models/

      - name: Verify downloaded artifact
        run: ls -R 05-artifacts/models

      - name: Build Docker image
        run: docker build -t autoworth-api .

      - name: Run container (smoke test)
        run: |
          docker run -d -p 8000:8000 --name autoworth autoworth-api
          # espera breve a que FastAPI levante
          sleep 12
          curl -f http://localhost:8000/health

      - name: Pytest against running API
        env:
          BASE_URL: http://localhost:8000
        run: |
          if [ -f 06-tests/test_api.py ]; then
            pytest -q 06-tests/test_api.py
          else
            echo "No 06-tests/test_api.py present, skipping pytest"
          fi

      - name: Stop container
        if: always()
        run: docker stop autoworth && docker rm autoworth

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and Push Docker image to GHCR with Versioning
        run: |
          IMAGE_ID="ghcr.io/${{ github.repository }}"
          IMAGE_ID=$(echo $IMAGE_ID | tr '[:upper:]' '[:lower:]')
          VERSION=$(echo "${{ github.sha }}" | cut -c1-7)

          echo "Pushing image: $IMAGE_ID with tags: latest, $VERSION"
          docker tag autoworth-api "$IMAGE_ID:$VERSION"
          docker tag autoworth-api "$IMAGE_ID:latest"
          docker push "$IMAGE_ID:$VERSION"
          docker push "$IMAGE_ID:latest"
