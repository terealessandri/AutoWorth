name: Manual Train

on:
  workflow_dispatch:
    inputs:
      use_mlflow:
        description: "Set to 1 to enable MLflow"
        required: true
        default: "0"

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      USE_MLFLOW: "${{ github.event.inputs.use_mlflow }}"
      MLFLOW_TRACKING_URI: "file:./mlruns"
      MLFLOW_EXPERIMENT: "AutoWorth-Training"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train
        run: python train.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            05-artifacts/models/*.joblib
            05-artifacts/models/summary.json
          if-no-files-found: error
