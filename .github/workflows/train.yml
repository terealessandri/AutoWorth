name: Train

on:
  workflow_call:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt

      - name: Train model
        # ðŸ§  Usa MLflow en modo file-store (sin servidor)
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
        run: python train.py

      - name: Verify artifact contents
        run: |
          echo "==== Contents of 05-artifacts/models/ ===="
          ls -R 05-artifacts/models || true
          echo "==== summary.json preview ===="
          cat 05-artifacts/models/summary.json || true

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            05-artifacts/models/
          retention-days: 7
